<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/29cb4d7264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <div class="photo">
        <img src="../assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
    </div>

    <main>
        <div class="restau__title">
            <h2>La palette du goût</h2>
        </div>

        <section class="restau__main">
            <div class="food">
                <h3>Entrées</h3>
                 <div class="food__menu">
                     <div class="food__item">
                         <div class="food__item__desc">
                         <h4>Fricassée d'escargot</h4>
                         <p>Au piment d'espelette</p>
                        </div>
                         <span class="food__price">25€</span>
                         <div class="food__item--check">
                            <i class="fas fa-check"></i>
                         </div>
                     </div>
                 </div>
                 <div class="food__menu"><h3>Plats</h3></div>
                 <div class="food__menu"><h3>Desserts</h3></div>
            </div>
        </section>




    </main>




    <footer>
        <h2>ohmyfood</h2>
        <p>
            <i class="fas fa-utensils"></i>
            Proposer un restaurant
        </p>
        <p>
            <i class="fas fa-hands-helping"></i>
            Devenir partenaire
        </p>
        <p>Mentions légales</p>
        <p>
            <a href="mailto:robi.escoulen@gmail.com">Contact</a>
        </p>
    </footer>

    
</body>


</html>
